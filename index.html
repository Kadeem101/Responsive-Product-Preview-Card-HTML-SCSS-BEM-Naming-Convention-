<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    
  </style>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <div class="main__container__left"></div>
      <div class="main__container__right">
        <p class="main__container__right__item1">PERFUME</p>
        <h1 class="main__container__right__item2">Gabrielle Essence Eau De Parfum</h1>
        <p class="main__container__right__item3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="main__container__right__item4">
          <h1 class="main__container__right__item4__price1">$149.99</h1>
          <p class="main__container__right__item4__price2">$169.99</p>
        </div>
        <button class="main__container__right__item5"> 
          <img src="images/icon-cart.svg" alt="Add item to cart"> 
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="#">Kadeem</a>.
  </footer>
</body>
</html>
